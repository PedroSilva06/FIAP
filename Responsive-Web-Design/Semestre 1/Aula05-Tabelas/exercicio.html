<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Desc.</th>
                <th>V.U.</th>
                <th>Quant.</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jogos</td>
                <td>R$100,00</td>
                <td>10</td>
                <td>R$1000,00</td>
            </tr>
            <tr>
                <td>Playstation 5</td>
                <td>R$5000,00</td>
                <td>1</td>
                <td>R$5000,00</td>
            </tr>
            <tr>
                <td>Xbox Series X</td>
                <td>R$4500,00</td>
                <td>1</td>
                <td>R$4500,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Valor Total</td>
                <td>R$10500,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
