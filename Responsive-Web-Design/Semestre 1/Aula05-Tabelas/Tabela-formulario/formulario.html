<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form{
            width: 355px;
            margin: auto;
        }
        label{
            display: inline-block;
            width: 70px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    
    <form name="dados" action="cadastro" method="get">
        <fieldset>
            <legend>Dados do Cliente</legend>
            <label for="idNome">Nome:</label>
            <input type="text" name="nome" id="idNome" autofocus required
            placeholder="Digite o seu nome"><br>

            <label for="idEmail">E-mail:</label>
            <input type="email" name="email" id="IdEmail"
            placeholder="E-mail"><br>

            <label for="idSenha">Senha:</label>
            <input type="password" name="senha" id="idSenha"><br>

            <label for="idBusca">Busca:</label>
            <input type="search" name="busca" id="idBusca"><br>

            <label for="idSite">Site:</label>
            <input type="url" name="site" id="idSite"><br>

            <label for="idCel">Celular:</label>
            <input type="tel" name="celular" id="idCel"><br>

            <label for="idData">Data:</label>
            <input type="date" name="data" id="idData"><br>

            <label for="idHora">Hora:</label>
            <input type="time" name="hora" id="idHora"><br>

            <label for="idAgenda">Agenda:</label>
            <input type="datetime-local" name="agenda" id="idAgenda"><br>

            <label for="idMes">Mês:</label>
            <input type="month" name="mes" id="idMes"><br>

            <label for="idSemana">Semana:</label>
            <input type="week" name="semana" id="idSemana"><br>

            <label for="idQuant">Quantidade:</label>
            <input type="number" name="quantidade" id="idQuant"
                    step="0.1" min="0" max="30"><br>
                    
            <label for="idUnid">Unidades</label>
            <input type="range" name="unidade" id="idUnid"
                    step="5" min="0" max="50" value="10">
                    
            <label for="idCores">Cores</label>
            <input type="color" name="cores" id="idCores">

            <fieldset>
                <legend>Tamanho</legend>
                <input type="radio" name="tamanho" id="idPeq" value="P">
                <label for="idPeq">Pequeno</label>
                <input type="radio" name="tamanho" id="idMed" value="M">
                <label for="idMed">Médio</label>
                <input type="radio" name="tamanho" id="idGra" value="G">
                <label for="idGra">Grande</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Cores</legend>
                <input type="checkbox" name="cor" id="idVerde" value="Verde">
                <label for="idVerde">Verde</label><br>
                <input type="checkbox" name="cor" id="idPreto" value="Preto">
                <label for="idPreto">Preto</label><br>
                <input type="checkbox" name="cor" id="idAzul" value="Azul">
                <label for="idAzul">Azul</label>
            </fieldset>
            <br>
            <label for="idObs">Observação</label><br>
            <textarea name="obs" id="idObs" cols="30" rows="10"></textarea>
            <br>
            <fieldset>
                <legend>Estados</legend>
                <select name="estado" id="idEstado">
                    <option value="" disabled selected>Selecione</option>
                    <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espiríto Santo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                </select>
            </fieldset>

            <input type="file" name="doc" id="idDocument">
            <input type="button" value="Calcular">
            <input type="submit" value="Cadastro">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
